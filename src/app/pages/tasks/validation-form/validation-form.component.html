<form [formGroup]="validationForm" (ngSubmit)="onSubmit()">

    <h1 mat-dialog-title>Mudança de status</h1>
    <h3>Deseja voltar a tarepa para pendente?</h3>
    <mat-hint>
        Você precisa de um acesso especial para isso, por favor, confirme
        digitando a senha abaixo.
    </mat-hint>
    <div mat-dialog-content>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Digite a senha</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
    </div>

    <div mat-dialog-actions class="actions">
      <button 
        mat-button 
        mat-stroked-button 
        color="warn"
      >
        Cancelar
      </button>
      
      <button type="submit" mat-raised-button color="primary" [disabled]="validationForm.invalid">Autorizar</button>
    </div>
  </form>
