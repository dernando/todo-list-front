<div cdkDropListGroup>
    <div class="tasks w-full">
        <div class="w-half pending">
            <h2 class="status-title">Pendentes</h2>
            <div
                cdkDropList
                [cdkDropListData]="pendingTasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <app-card-task 
                    class="example-box" 
                    *ngFor="let item of pendingTasks" 
                    (click)="openTaskDialog(item)"
                    cdkDrag
                    [item]="item"
                ></app-card-task>
            </div>
        </div>
        <div class="w-half finished">
            <h2 class="status-title">Conclu√≠das</h2>
            <div
                cdkDropList
                [cdkDropListData]="finishedTasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of finishedTasks" cdkDrag>
                    {{item.description}}
                </div>
            </div>
        </div>
    </div>
</div>
