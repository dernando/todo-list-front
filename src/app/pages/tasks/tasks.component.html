<div cdkDropListGroup>
    <div class="tasks w-full">
        <div class="w-half pending">
            <h2 class="status-title">Pendentes</h2>
            <div
                cdkDropList
                [cdkDropListData]="todoTasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todoTasks" cdkDrag>
                    <button (click)="edit(item)">teste</button>    
                    {{item.description}}
                </div>
            </div>
        </div>
        <div class="w-half finished">
            <h2 class="status-title">Conclu√≠das</h2>
            <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>
                    {{item.description}}
                </div>
            </div>
        </div>
    </div>
</div>
